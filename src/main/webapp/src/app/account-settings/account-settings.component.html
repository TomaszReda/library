<div   class="tło">
<h1 class="text-center">Zmien dane</h1>
<div style="display: flex; justify-content: center;">
<form class="text-center">
  <div class="form-group">
    <label for="firstname">Imie:</label>
    <input type="email" class="form-control" id="firstname"  width="200px">
  </div>
  <div class="form-group">
    <label for="lastname">Nazwisko:</label>
    <input type="email" class="form-control align-content-md-center" id="lastname" >
  </div>
  <div class="form-group">
    <label for="phoneNumber">Numer telefonu:</label>
    <input type="email" class="form-control" id="phoneNumber" >
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" >
  </div>
  <div class="form-group">
    <label for="password">Aktualne hasło:</label>
    <input type="email" class="form-control" id="password" >
  </div>
  <button type="submit" class="btn btn-primary button2" class="signupbtn" >Zmien</button>
  <button type="button" class="btn btn-primary button2" class="cancelbtn" >Zresetuj</button>
</form>
</div>
<br/><br/>
<h1 class="text-center">Zmien hasło</h1>
<div style="display: flex; justify-content: center;">
<form>
  <div class="form-group">
    <label for="oldpassword">Stare hasło</label>
    <input type="email" class="form-control" id="oldpassword" >
  </div>
  <div class="form-group">
    <label for="newpassword">Nowe hasło</label>
    <input type="email" class="form-control" id="newpassword" >
  </div>
  <div class="form-group">
    <label for="newpasswordrepeat">Nowe hasło</label>
    <input type="email" class="form-control" id="newpasswordrepeat" >
  </div>
  <button type="submit" class="btn btn-primary button2" class="signupbtn" >Zmien</button>
  <button type="button" class="btn btn-primary button2" class="cancelbtn" >Zresetuj</button>

</form>
</div>
