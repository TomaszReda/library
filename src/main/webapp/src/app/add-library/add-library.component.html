

<div id="page-wrap">
  <div style="display: flex; justify-content: center;">

  <form class="text-center" [formGroup]="formAddLibrary" (ngSubmit)="addLibrary()"  >
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" id="name"  width="100px" formControlName="name" >
    </div>
    <p *ngIf="formAddLibrary.get('name').errors && formAddLibrary.get('name').errors.required && formAddLibrary.get('name').dirty" class="text-danger"> Nazwa jest wymagana!  </p>
    <div class="row">
      <div class="col">
        <label for="street">Ulica:</label>
        <input type="text" class="form-control" id="street"  width="80px" formControlName="street"  >
      </div>
      <div class="col">
        <label for="number">Nr:</label>
        <input type="text" class="form-control" id="number" width="20px" formControlName="number"  >
        <p *ngIf="formAddLibrary.get('number').errors && formAddLibrary.get('number').errors.required && formAddLibrary.get('number').dirty" class="text-danger">Numer jest wymagany!  </p>

      </div>

      <div class="col">
        <label for="local">Loc:</label>
        <input type="text" class="form-control" id="local"  width="20px" formControlName="local"  >
      </div>
    </div>
    <div class="form-group">
      <label for="postalCode">Kod pocztowy:</label>
      <input type="text" class="form-control" id="postalCode"  width="100px" formControlName="postalCode"  >
    </div>
    <p *ngIf="formAddLibrary.get('postalCode').errors && formAddLibrary.get('postalCode').errors.required && formAddLibrary.get('postalCode').dirty" class="text-danger"> Kod pocztowy jest wymagany </p>

    <div class="form-group">
      <label for="city">Miasto:</label>
      <input type="text" class="form-control" id="city"  width="100px" formControlName="city"   >
    </div>
    <p *ngIf="formAddLibrary.get('city').errors && formAddLibrary.get('city').errors.required && formAddLibrary.get('city').dirty" class="text-danger"> Miasto jest wymagane!  </p>

    <button type="button" (click)="searchOnMap()">Znajdz na mapie</button>

    <div id="map" style="width: 100%; height: 40%;margin-top:15px;margin-bottom: 15px;"></div>


    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email"  width="100px" formControlName="email"  >
    </div>
    <p *ngIf="formAddLibrary.get('email').errors && formAddLibrary.get('email').errors.required && formAddLibrary.get('email').dirty" class="text-danger"> Email jest wymagany!  </p>
    <p *ngIf="formAddLibrary.get('email').errors && formAddLibrary.get('email').errors.email && formAddLibrary.get('email').dirty" class="text-danger"> Podaj poprawny meil!  </p>







    <button type="submit" class="btn btn-primary button2" class="signupbtn" [disabled]="formAddLibrary.invalid" >Wyslij</button>
    <button type="button" class="btn btn-primary button2" class="cancelbtn" (click)="reset()"  >Zresetuj</button>
  </form>
  </div>

</div>
