<div class="container">

  <div id="page-wrap">
    <div *ngIf="pageNumber!=null">
      <table class="table table-bordered ">
        <thead>
        <tr>
          <th scope="col">Nazwa</th>
          <th scope="col">Dodaj ksiązki</th>
          <th scope="col">Usuń książki</th>
          <th scope="col">Potwierdz rezerwacje</th>
          <th scope="col">Odrzuć rezerwacje</th>
          <th scope="col">Statusy</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let l of libraryPageList">
          <td><a routerLink="/myLibrary/library/{{l.libraryId}}">{{l.libraryName}}</a>
          </td>
          <td>Dodaj ksiązki</td>
          <td>Usuń książki</td>
          <td>Potwierdz rezerwacje</td>
          <td>Odrzuć rezerwacje</td>
          <td>Statusy</td>
        </tr>

        </tbody>
      </table>

      <div style="display: flex; justify-content: center;">

        <nav *ngIf="pageNumber.length>1" aria-label="Page navigation example" style="position:center">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled" *ngIf="currentyPage===0">
              <a class="page-link" tabindex="-1">Previous</a>
            </li>
            <li class="page-item " *ngIf="currentyPage!=0">
              <a class="page-link" (click)="previous()" tabindex="-1">Previous</a>
            </li>

            <div *ngFor="let i of pageNumber">
              <li *ngIf="currentyPage+1!=i" class="page-item"><a class="page-link" (click)="changePage(i)">{{i}}</a>
              </li>
              <li *ngIf="currentyPage+1===i" class="page-item active"><a class="page-link"
                                                                         (click)="changePage(i)">{{i}}</a></li>

            </div>
            <li class="page-item">
              <a class="page-link" routerLink="/myLibrary" (click)="next()"
                 *ngIf="currentyPage<pageNumber[pageNumber.length-1]-1">Next</a>
            </li>
            <li class="page-item disabled" *ngIf="currentyPage>=pageNumber[pageNumber.length-1]-1">
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div  style="display: flex; justify-content: center;" *ngIf="pageNumber===null">
      <h2 class="text-danger">Dodaj jakąś Księgarnie !</h2>
    </div>
  </div>
</div>



<router-outlet></router-outlet>
