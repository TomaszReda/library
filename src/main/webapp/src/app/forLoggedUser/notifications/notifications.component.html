<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<br>
<div id="page-wrap">
  <div class="container">
    <div style="display: flex; justify-content: center;" *ngIf="pageNumber===null">
      <h2 class="text-danger">Brak powiadomień !</h2>
    </div>
    <div *ngIf="pageNumber!=null">

      <button (click)="readAll()">Przeczytaj wszystkie</button>
      <div *ngFor="let n of notificationList">


        <div *ngIf="n.messageDisplay==='ALERT'" class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" (click)="deleteMessage(n.id)" aria-hidden="true">×
          </button>
          <h5><b>{{n.title}}</b></h5>
          {{n.content}}
        </div>

        <div *ngIf="n.messageDisplay==='WARNING'" class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" (click)="deleteMessage(n.id)" aria-hidden="true">×
          </button>
          <h5><b>{{n.title}}</b></h5>
          {{n.content}}
        </div>
        <div *ngIf="n.messageDisplay==='DANGER'" class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" (click)="deleteMessage(n.id)" aria-hidden="true">×
          </button>
          <h5><b>{{n.title}}</b></h5>
          {{n.content}}
        </div>

      </div>

      <div style="display: flex; justify-content: center;">

        <nav *ngIf="pageNumber.length>1" aria-label="Page navigation example" style="position:center">
          <ul class="pagination justify-content-end">
            <li class="page-item disabled" *ngIf="currentyPage===0">
              <a class="page-link" tabindex="-1">Previous</a>
            </li>
            <li class="page-item " *ngIf="currentyPage!=0">
              <a class="page-link" (click)="previous()" tabindex="-1">Previous</a>
            </li>

            <div *ngFor="let i of pageNumber">
              <li *ngIf="currentyPage+1!=i" class="page-item"><a class="page-link" (click)="changePage(i)">{{i}}</a>
              </li>
              <li *ngIf="currentyPage+1===i" class="page-item active"><a class="page-link"
                                                                         (click)="changePage(i)">{{i}}</a></li>

            </div>
            <li class="page-item">
              <a class="page-link" (click)="next()"
                 *ngIf="currentyPage<pageNumber[pageNumber.length-1]-1" tabindex="-1">Next</a>
            </li>
            <li class="page-item disabled" *ngIf="currentyPage>=pageNumber[pageNumber.length-1]-1">
              <a class="page-link">Next</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>


</div>
