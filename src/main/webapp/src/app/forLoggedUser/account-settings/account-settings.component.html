<div id="page-wrap">
<h1 class="text-center">Zmień dane</h1>
<div style="display: flex; justify-content: center;">
<form class="text-center" [formGroup]="settingsForm"  (ngSubmit)="changeSettings()" >
  <div class="form-group">
    <label for="firstname">Imie:</label>
    <input type="text" hidden formControlName="id" />
    <input type="text" class="form-control" id="firstname"  width="200px" formControlName="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Nazwisko:</label>
    <input type="text" class="form-control align-content-md-center" id="lastname"  formControlName="lastname">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Numer telefonu:</label>
    <input type="number" class="form-control" id="phoneNumber" formControlName="phoneNumber" >
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" id="email" formControlName="email" >
  </div>
  <div class="form-group">
    <label for="password">Aktualne hasło:</label>
    <input type="password" class="form-control" id="password"  formControlName="password" >
  </div>
  <p class="alert alert-danger" *ngIf="badSettings">{{badSettings}}</p>
  <p class="alert alert-success" *ngIf="succesSettings">{{succesSettings}}</p>
  <button type="submit" class="btn btn-primary button2" class="signupbtn" >Zmień</button>
  <button type="button" class="btn btn-primary button2" class="cancelbtn" (click)="resetSettings()" >Zresetuj</button>
</form>
</div>
<br/><br/>
<h1 class="text-center">Zmień hasło</h1>
<div style="display: flex; justify-content: center;">
<form [formGroup]="passwordChangeForm" (ngSubmit)="changePassword()">
  <div class="form-group">
    <label for="oldpassword">Stare hasło</label>
    <input type="password" class="form-control" id="oldpassword" formControlName="oldpassword" >
  </div>
  <div class="form-group">
    <label for="newpassword">Nowe hasło</label>
    <input type="password" class="form-control" id="newpassword" formControlName="newpassword" >
  </div>
  <div class="form-group">
    <label for="newpasswordrepeat">Nowe hasło</label>
    <input type="password" class="form-control" id="newpasswordrepeat" formControlName="newpasswordrepeat" >
  </div>
  <p class="alert alert-danger" *ngIf="badPassword">{{badPassword}}</p>
  <p class="alert alert-success" *ngIf="succesPassword">{{succesPassword}}</p>
  <button type="submit" class="btn btn-primary button2" class="signupbtn" >Zmień</button>
  <button type="button"  (click)="resetPassword()" class="btn btn-primary button2" class="cancelbtn" >Zresetuj</button>

</form>
</div>
</div>
